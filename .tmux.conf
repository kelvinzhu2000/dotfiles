set -g default-terminal "screen-256color"
set -g status-utf8 on
set -g status-interval 60

# required for proper copy in Mac OS X
set -g default-command "reattach-to-user-namespace -l zsh"

# some nice mouse behavior
set -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on
setw -g mouse-resize-pane on

# Copy mode
setw -g mode-keys vi
bind ` copy-mode
unbind [
unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel
bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

# change prefx to Command-a
unbind C-a
set -g prefix C-a

# change the default delay
set -sg escape-time 1

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# quick pane cycling
unbind ^a
bind ^a select-pane -t :.+

# more logical pane splitting
unbind |
bind | split-window -h
unbind -
bind - split-window -v

# more logical use of number keys for pane choice
unbind 1
bind 1 select-pane -t 0
unbind 2
bind 2 select-pane -t 1
unbind 3
bind 3 select-pane -t 2
unbind 4
bind 4 select-pane -t 3

unbind P
bind P source-file ~/.tmux/custompanes

# SOLARIZED coloring
# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# status bar content
set -g status-utf8 on
set -g status-interval 60
set -g status-left-length 40
set -g status-left "#[fg=colour64]#S #[fg=colour166]#I #[fg=colour33]#P"
set -g status-right "%d %b %R"
set -g status-justify centre

# activity coloration
setw -g monitor-activity on
set -g visual-activity on
