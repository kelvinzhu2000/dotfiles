# ~/.tmuxinator/texts.yml
# you can make as many tabs as you wish...

name: Texts
root: ~/Documents
windows:
  - Books:
      root: ~/Documents/Books
      layout: 87cd,272x65,0,0{135x65,0,0[135x48,0,0,0,135x16,0,49,2],136x65,136,0,1}
      panes:
        -
        -
        - vim -p ~/Box\ Sync/Books
  - Walkthroughs:
      root: ~/Documents/Walkthroughs
      layout: 87cd,272x65,0,0{135x65,0,0[135x48,0,0,0,135x16,0,49,2],136x65,136,0,1}
      panes:
        -
        -
        - vim -p ~/Box\ Sync/Walkthroughs
  - Miscellaneous:
      layout: 87cd,272x65,0,0{135x65,0,0[135x48,0,0,0,135x16,0,49,2],136x65,136,0,1}
      panes:
        -
        -
        - vim -p Work/workideas.txt
  - FullscreenVim:
      root: ~
      layout: main-vertical
      panes:
        - vim -p .
